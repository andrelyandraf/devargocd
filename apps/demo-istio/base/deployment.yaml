---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-istio-apps
  namespace: demo-istio
spec:
  replicas: 1
  selector:
   matchlabels:
    app: demo-istio-apps
    ver: 1
  template:
    metadata:
     name: nginx
    matchlabels:
     app: demo-istio-apps
     ver: 1
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
