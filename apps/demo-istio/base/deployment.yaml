apiVersion: v1
kind: Namespace
metadata:
  name: nginx-istio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-istio-demo
  namespace: nginx-istio
spec:
  template:
    metadata:
      name: nginx-istio
      labels:
       app: nginx-istio-demo
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
  replicas: 1
  selector:
    matchLabels:
      app: nginx-istio-demo
